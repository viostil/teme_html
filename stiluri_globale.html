<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Styl</title>

<style>
/* stiluri globale*/

/*tag selector*/
body{background-color: black;
  color: white;
  width: 450px;
}
p{
  background-color: green;
  width: 100px;
  height:100px;
  border: 5px double brown;
  float: left;
  padding: 10px;
  margin: 10px;
}

/*class selector*/
.row{
  border-color: white;
}

/*ID selector*/
#first{
  background-color: blue;
}
#second{
  background-color: yellow;
}
#third{
  background-color: red;
}

</style>


</head>
<body>
  <p id="first">1</p>
  <p id="second">2</p>
  <p id="third">3</p>
  <p class="row">4</p>
  <p class="row">5</p>
  <p class="row">6</p>
  <p>7</p>
  <p>8</p>
  <p>9</p>

</body>
</html>
